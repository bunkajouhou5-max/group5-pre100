<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>災害意識診断</title>

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    background-color: #FFF8E7;
    margin: 0;
    padding: 20px;
}

h1, h2 {
    text-align: center;
}

/* 質問カード */
.question-card {
    background-color: white;
    padding: 1.4rem 1.6rem;
    border-radius: 1rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    margin-bottom: 1.3rem;
}

/* ボタン */
button {
    padding: 12px 24px;
    border-radius: 999px;
    border: none;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    width: 45%;
}

.yes-btn { background-color: #FF6B6B; color: white; }
.no-btn  { background-color: #4CAF50; color: white; }
.nav-btn { background-color: #EEEEEE; color: #333; border: 1px solid #CCC; }

.btn-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.section {
    max-width: 500px;
    margin: auto;
}

.correct {
    color: #2E8B57;
    font-weight: bold;
}

.wrong {
    color: #D9534F;
    font-weight: bold;
}
</style>
</head>
<body>

<div id="app" class="section"></div>

<script>
/* ============================
   ★ 質問データ
   ・correct: 正解（true=はい が正解、false=いいえ が正解）
   ・desc: 不正解だった場合の解説
============================ */
const QUESTIONS = [
    {id: 1, label: "防災グッズ", text: "非常持ち出し袋を置いていますか？", correct: true,
     desc: "非常持ち出し袋は災害時にすぐ避難できるように必須です。"},
    {id: 2, label: "防災グッズ", text: "中身を年1回以上見直していますか？", correct: true,
     desc: "水・食料・電池などは定期的な更新が必要です。"},
    {id: 3, label: "避難生活", text: "避難所の場所を把握していますか？", correct: true,
     desc: "事前に避難場所を知っておくことで迅速な避難ができます。"},
    {id: 4, label: "避難生活", text: "家族との連絡手段を決めていますか？", correct: true,
     desc: "安否確認のルールは被災時の混乱を減らします。"}
    {id: 5, label: "災害後", text: "災害関連死とは津波に巻き込まれて死ぬことである", correct: true,
     desc: "災害関連死とは災害に関連する死の事です。津波に巻き込まれるなど災害発生時の直接死ではありません。"}
];

let page = "home";
let i = 0;
let score = 0;
let wrongList = [];   // 不正解だった質問の一覧

/* ============================
   ★ 画面描画
============================ */
function render() {
    const app = document.getElementById("app");

    if (page === "home") {
        app.innerHTML = `
            <h1>災害意識診断⛑️</h1>
            <p>この診断はあなたの災害に関する理解度を分析します。</p>
            <div style="text-align:center;">
                <button class="nav-btn" onclick="startQuiz()">スタート ▶</button>
            </div>
        `;
    }

    else if (page === "quiz") {
        const q = QUESTIONS[i];

        app.innerHTML = `
            <h2>質問 ${i+1} / 全 ${QUESTIONS.length}</h2>

            <div class="question-card">
                <div style="color:#666;font-size:0.9rem;font-weight:600;margin-bottom:0.3rem;">
                    ${q.label}
                </div>
                <div style="font-size:1.1rem;">${q.text}</div>
            </div>

            <div class="btn-row">
                <button class="yes-btn" onclick="choose(true)">〇</button>
                <button class="no-btn" onclick="choose(false)">×</button>
            </div>

            <div class="btn-row">
                <button class="nav-btn" onclick="prev()" ${i===0 ? "disabled" : ""}>前へ</button>
                <button class="nav-btn" onclick="goHome()">最初に戻る</button>
            </div>
        `;
    }

    else if (page === "result") {
        const percent = Math.round((score / QUESTIONS.length) * 100);

        let wrongHtml = "";
        wrongList.forEach(item => {
            wrongHtml += `
                <div class="question-card">
                    <div class="wrong">✖ ${item.text}</div>
                    <p>${item.desc}</p>
                </div>
            `;
        });

        app.innerHTML = `
            <h1>診断結果</h1>
            <h2>${percent}% の理解度です！</h2>

            <h3>不正解だった問題と解説</h3>
            ${wrongHtml || "<p class='correct'>全問正解です！素晴らしい！</p>"}

            <div style="text-align:center; margin-top:20px;">
                <button class="nav-btn" onclick="goHome()">もう一度診断する</button>
            </div>
        `;
    }
}

/* ============================
   ★ 質問開始
============================ */
function startQuiz() {
    page = "quiz";
    i = 0;
    score = 0;
    wrongList = [];
    render();
}

/* ============================
   ★ 回答処理
============================ */
function choose(answer) {
    const q = QUESTIONS[i];

    if (answer === q.correct) {
        score += 1; // 正解
    } else {
        wrongList.push(q); // 不正解データを保存
    }

    if (i === QUESTIONS.length - 1) {
        page = "result";
    } else {
        i += 1;
    }
    render();
}

/* ============================
   ★ 前の質問へ
============================ */
function prev() {
    if (i > 0) i -= 1;
    render();
}

/* ============================
   ★ ホームへ戻る
============================ */
function goHome() {
    page = "home";
    render();
}

render();
</script>

</body>
</html>
